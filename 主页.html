
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
</head>
	<script>
	// 页面加载完成之后
		
		// 给注册按钮添加事件
		document.getElementById("sub_btn").click() = function  a(){
			
			// 获取用户名
			var usernameValue = document.getElementById("username").val;
			var usernameReg = /^[\一-\龥]{3}$/;
			// 验证用户信息
			if (!usernameReg.test(usernameValue)) {
				// 提示用户
				alert("用户名不合法！");
				return false;
			}
			
			// 获取密码
			var passwordValue = document.getElementById("password").val;
			var passwordReg = 20010618;
			// 验证用户信息
			if (!passwordReg.test(passwordValue)) {
				// 提示用户
				alert("密码不合法！");
				return false;
			}
			
			// 阻止表单提交
			return true;
		}
</script>
<style type="text/css">
			header{
				background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(1.jpg);
				height: 100vh;	/*使图片占满屏幕*/
				background-size: cover;
				background-position: center;
				}
	</style>
<body>
<header>
								<form action="https://wushaoxiong1.github.io/index.html" method="get">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" 
										tabindex="1" name="username" id="username"/>
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" 
									 	tabindex="1" name="password" id="password"/>
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" onclick="a();" />
								</form>
	</header>
</body>
</html>
